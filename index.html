<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>A Storm is Brewing</title>
</head>
<body>
    <header class="header">
        <h1>A Storm is <span class="brewSpan">Brew</span>ing</h1>
    </header>
    <div class="row">
        <div class="search forms  col s12 m3 l3">
            <h1>Select a State</h1>
            <div class="input-field">
                <select id="selectForm">
                  <option value="" disabled selected></option>
                </select>
              </div>
            <h1>Search for a City</h1>
            <div>
                <form id="citySearch"><input id=searchInput type="text" class="searchInput" placeholder="City">
                <button class="btn waves-effect waves-light" type="submit" class="searchBtn" name="action" onclick ="storeHistory()">Submit
                </button>
                </form>
            </div>
        </div>
    
        <div class="col s12 m8 l8">
            <div class="forecast center-align">
                <h5 id="cityName"></h5>
                <h5 id="temp"></h5>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s3 historyContainer"> 
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                  <span class="card-title">Search History</span>
                    <div>
                        <h6 id = history9 onclick = "loadHistory(this.id)"></h6>
                        <h6 id = history8 onclick = "loadHistory(this.id)"></h6>
                        <h6 id = history7 onclick = "loadHistory(this.id)"></h6>
                        <h6 id = history6 onclick = "loadHistory(this.id)"></h6>
                        <h6 id = history5 onclick = "loadHistory(this.id)"></h6>
                        <h6 id = history4 onclick = "loadHistory(this.id)"></h6>
                        <h6 id = history3 onclick = "loadHistory(this.id)"></h6>
                        <h6 id = history2 onclick = "loadHistory(this.id)"></h6>
                        <h6 id = history1 onclick = "loadHistory(this.id)"></h6>
                        <h6 id = history0 onclick = "loadHistory(this.id)"></h6>
                        <h6 id = history onclick = "loadHistory(this.id)"></h6>
                    </div>
                </div>
              </div>
        </div>
        <div class="col s9 resultsContainer">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
